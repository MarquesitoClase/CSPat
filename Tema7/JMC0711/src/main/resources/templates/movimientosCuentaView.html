<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Cantidad</th>
        </thead>
        <tbody>
            <tr th:each="mov : ${Cuenta.Movimiento}">
                <td td th:text="${mov.id}"></td>
                <td td th:text="${mov.cantidad}"></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
