<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia de moneda</title>
</head>

<body>
    <h1>Cambio de moneda</h1>
    <form method="post" action="#" th:action="@{/cambioMoneda}" 
    th:object="${formInfo}">
        <label>Importe: <input type="text" id="importe" th:field="*{importe}" /> </label><br/>
        <label>moneda de origen: <select id="monedaOrigen" name="monedaOrigen" th:field="*{importe}"></label><br/>
            <option value = "EUR">Euro</option>
            <option value="GBP">Libra</option>
            <option valu = "USD">Yen</option>
        </select><br>
        <label>moneda de destino: <select id="monedaDestino" name="monedaDestino" th:field="*{importe}"></label><br/>
            <option value = "EUR">Euro</option>
            <option value="GBP">Libra</option>
            <option valu = "USD">Yen</option>
        </select><br>
        <input type="submit" value="Enviar" />
    </form>
    <a th:href="@{/}">Inicio</a><br />
</body>
</html>
